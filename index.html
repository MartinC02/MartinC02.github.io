<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 55%, 44%); }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%);text-align: center;">
    <div style=" text-align: center; background-color: white;border-radius: 15px;margin: 0px 30%">
        <br style="height: 10px;">
        <img src="/images/image-qr-code.png" alt="image-qr-code" style="border-radius: 15px;">
        <h1 style="font-family: 'Outfit', sans-serif;">Improve your front-end skills by building projects</h1>
        <p style="font-size: 15px; font-family: 'Outfit', sans-serif;padding: 10px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Martin Carlsen</a>.
    </div>
</body>
</html>
