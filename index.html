<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 55%, 44%); }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%); text-align: center;">
    <div style="background-color: white;border-radius: 15px;width: 596px;text-align: center;">
        <img src="/images/image-qr-code.png" alt="image-qr-code" style="border-radius: 15px;">
        <h1 style="padding: 10px;">Improve your front-end skills by building projects</h1>
        <p style="padding: 10px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Martin Carlsen</a>.
    </div>
